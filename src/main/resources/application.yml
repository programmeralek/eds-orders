server:
  port: 8081
app:
  kafka:
    inventoryReservationSucceededTopic: inventory.reservation.succeeded
    inventoryReservationFailedTopic: inventory.reservation.failed
    billingPaymentSucceededTopic: billing.payment.succeeded
    billingPaymentFailedTopic: billing.payment.failed
spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3310/orders_db
    username: orders_user
    password: orders_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: manual
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
